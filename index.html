<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
</head>
<body>
    <!--Header-->
    <header>
        <small>Product Card</small>
        <br>
        <div class="Product card">
            <img src="https://images.unsplash.com/photo-1656944227421-416b1d2186c9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2hvZXMlMjBuaWtlfGVufDB8fDB8fHww" alt="Shoes Image">
        </div>
        
    </header>

    <!--main-->
    <main>
    
        <h3>High-Top Sneakers</h3>

        <div class="rating">★★★★☆</div>

        <p class="price">₹ 2,999 <span class="discount">  25% OOF</span></p>
        <p class="desc">Comfortable and stylish sneakers for daily wear </p>

        <button class="btn">ADD TO CARD</button>



    </main>

    <!--footer-->
    <footer>
        <p>Desingned by Rajdeep Kadu</p>
    </footer>
    
</body>
</html>
